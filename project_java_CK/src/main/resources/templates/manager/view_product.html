<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Details</title>
</head>
<body>
    <h1>Chi tiết sản phẩm</h1>

    <!-- Hiển thị lỗi nếu có -->
    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <!-- Hiển thị thông tin sản phẩm -->
    <div th:if="${product}">
        <h2 th:text="${product.name}"></h2>
        <p><strong>Mô tả:</strong> <span th:text="${product.description}"></span></p>
        <p><strong>Trọng lượng:</strong> <span th:text="${product.weight}"></span> kg</p>

        <!-- Hiển thị ảnh sản phẩm từ URL -->
        <div>
            <strong>Hình ảnh sản phẩm:</strong>
            <img th:src="${product.image}" alt="Product Image" style="width: 300px;"/>
        </div>
    </div>

    <!-- Link quay lại danh sách sản phẩm hoặc trang trước -->
    <div>
        <a href="/products">Quay lại danh sách sản phẩm</a>
    </div>
</body>
</html>
