<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrÃ² chuyá»‡n vá»›i Admin</title>

    <style>
        /* NÃºt má»Ÿ chat */
        #chatButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
        }

        /* Khung chat */
        #chatBox {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 300px;
            height: 400px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none; /* Máº·c Ä‘á»‹nh áº©n */
            padding: 10px;
            overflow-y: auto;
        }

        .message {
            margin: 5px;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #f1f1f1;
            text-align: left;
        }

        .admin-message {
            background-color: #e1f7d5;
            text-align: right;
        }

        input[type="text"] {
            width: 80%;
            padding: 5px;
        }

        button {
            padding: 5px 10px;
        }

        .close-chat {
            position: absolute;
            top: 5px;
            right: 5px;
            background: #ff5c5c;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            padding: 5px;
        }

    </style>
</head>
<body>
<!-- NÃºt má»Ÿ chat -->
<button id="chatButton" onclick="toggleChat()">ðŸ’¬</button>

<!-- Khung chat -->
<div id="chatBox">
    <button class="close-chat" onclick="closeChat()">X</button>
    <h3>TrÃ² chuyá»‡n vá»›i Admin</h3>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Nháº­p tin nháº¯n..." />
    <button onclick="sendMessage()">Gá»­i</button>
</div>

<script>
    // WebSocket connection
    const socket = new WebSocket('ws://localhost:8086/ws/chat');

    // Káº¿t ná»‘i WebSocket Ä‘Ã£ thiáº¿t láº­p
    socket.onopen = () => {
        console.log('Káº¿t ná»‘i WebSocket Ä‘Ã£ Ä‘Æ°á»£c thiáº¿t láº­p');
    };

    // Nháº­n tin nháº¯n tá»« WebSocket
    socket.onmessage = (event) => {
        const chatBox = document.getElementById('messages');
        const message = event.data;
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', 'admin-message');
        messageDiv.textContent = message;
        chatBox.appendChild(messageDiv);
    };

    // HÃ m gá»­i tin nháº¯n
    function sendMessage() {
        const messageInput = document.getElementById('messageInput');
        const message = messageInput.value;
        socket.send(message);  // Gá»­i tin nháº¯n Ä‘áº¿n server

        // Hiá»ƒn thá»‹ tin nháº¯n cá»§a khÃ¡ch hÃ ng
        const chatBox = document.getElementById('messages');
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', 'user-message');
        messageDiv.textContent = message;
        chatBox.appendChild(messageDiv);

        messageInput.value = ''; // XÃ³a ná»™i dung Ã´ nháº­p sau khi gá»­i
    }

    // HÃ m chuyá»ƒn Ä‘á»•i hiá»ƒn thá»‹/áº©n khung chat
    function toggleChat() {
        const chatBox = document.getElementById('chatBox');
        chatBox.style.display = chatBox.style.display === 'none' ? 'block' : 'none';
    }

    // HÃ m Ä‘Ã³ng chat
    function closeChat() {
        document.getElementById('chatBox').style.display = 'none';
    }
</script>
</body>
</html>
