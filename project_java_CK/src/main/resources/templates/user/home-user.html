<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{user/layout-user.html}" lang="en">
<body>
	<div class="row" layout:fragment="content">
		<table class="table table-striped table-responsive container" border="1" width="100px">
			<thead class="thead-inverse">
			<tr>
				<th>fullName</th>
				<th>Images</th>
			</tr>
			</thead>

			<tbody>
			<tr th:each="user : ${list}">
				<td th:text="${user.fullName}"></td>
				<td><img th:src="@{${user.avatarImagePath}}" alt="Avatar" style="width: 200px; height: 200px;"> </td>
			</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
