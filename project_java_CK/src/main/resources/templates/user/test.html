        width: 100%;
        padding: 15px 20px;
        border: 2px solid #ddd;
        border-radius: 30px;
        font-size: 16px;
        transition: 0.3s;
    }
    .search-bar input:focus {
        border-color: #007bff;
        box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        outline: none;
    }
    .search-bar button {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    .search-bar button:hover {
        background-color: #0056b3;
    }
  </style>
