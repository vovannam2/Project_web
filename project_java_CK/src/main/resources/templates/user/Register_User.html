<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#images').change(function() {
                showImageThumbnail(this);
            });
        });

        function showImageThumbnail(fileInput) {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    $('#thumbnail').attr('src', e.target.result);
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
    <style>
        .radio-group {
        display: flex;
        gap: 10rem; /* Điều chỉnh khoảng cách giữa các radio button */
            }
            .radio-option {
                display: inline-block;
            }
    </style>
</head>

<body>
<section class="bg-white">
    <div class="container py-2">
        <div
                class="row d-flex justify-content-center align-content-start align-items-center"
                style="margin-top: 100px; margin-bottom: 100px">
            <div class="col-md-6">
                <img th:src="@{/security/img/register.jpg}" alt="Image"
                     class="img-fluid me-3" style="margin-left: -50px;">
            </div>
            <div class="col-12 col-md-8 col-lg-8 col-xl-6">
                <div class="card rounded-4 shadow">
                    <div class="card-body p-md-5 p-sm-2">
                        <div style="text-align: center;">
                            <h2 class="fw-bold mb-4">Sign up for free</h2>
                        </div>
                        <div class="alert">
                            <div th:if="${message != null}" class="alert alert-success" th:text="${message}"></div>
                        </div>
                        <form th:action="@{/users/save}" th:object="${User}" enctype="multipart/form-data" method="post" class="needs-validation">

                            <div class="mb-3">
                                <div class="form-floating">
                                    <input type="text" th:field="*{fullName}" placeholder="Họ và tên" class="form-control rounded-3 w-100" required="required" />
                                    <label >Họ và tên</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-floating">
                                    <input type="email" th:field="*{email}" placeholder="Nhập email" class="form-control rounded-3 w-100" required="required" />
                                    <label >E-mail</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-floating">
                                    <input type="tel" th:field="*{phone}" placeholder="Số điện thoại" class="form-control rounded-3 w-100" required="required" />
                                    <label >Số điện thoại</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-floating">
                                    <input type="text" th:field="*{address}" placeholder="Nhập địa chỉ" class="form-control rounded-3 w-100" required="required" />
                                    <label >Địa chỉ</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="images" class="form-label">Chọn ảnh đại diện</label>
                                <input type="file" name="images" id="images" placeholder="Chọn ảnh" class="form-control w-100 mb-4" accept="image/jpeg, image/png, image/jpg" />
                                <p style="text-align: center"><img id="thumbnail" alt="avatar preview" src="/security/img/avatar.png" style="max-width: 100px; max-height: 100px;" /></p>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Chọn vai trò của bạn</label>
                                <div class="radio-group mb-3">
                                    <label class="radio-option">
                                        <input type="radio" name="option" value="1" /> User
                                    </label>
                                    <label class="radio-option">
                                        <input type="radio" name="option" value="2" /> Manager
                                    </label>
                                    <label class="radio-option">
                                        <input type="radio" name="option" value="3" /> Shipper
                                    </label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <div class="form-floating">
                                    <input type="text" th:field="*{status}" placeholder="Trạng thái" class="form-control rounded-3 w-100" required="required" />
                                    <label >Trạng thái</label>
                                </div>
                            </div>

                            <div class="d-grid gap-2 mb-2">
                                <button type="submit" class="btn btn-success col-2">Lưu</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>

</html>
