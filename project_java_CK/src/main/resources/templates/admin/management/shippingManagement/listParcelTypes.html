<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout-admin.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	
    <title>Manage Parcel Types</title>
</head>
<body>
	<section layout:fragment="content">
    <div class="container mt-5">
        <!-- Title -->
        <h1 class="text-center mb-4">Manage Parcel Types</h1>
        
        <!-- Notification Message -->
        <div th:if="${message != null}" class="alert alert-primary alert-dismissible fade show" role="alert">
            <i class="fas fa-info-circle"></i> <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Add Shipping Type Button -->
        <div class="d-flex justify-content-between mb-3">
			<a class="btn btn-success" th:href="@{/admin/management/shippingManagement/ParcelType/add}">
			    <i class="fas fa-plus"></i> Add Shipping Type
			</a>

        </div>

        <!-- Shipping Types Table -->
        <div class="card">
            <div class="card-header bg-primary text-white">List of Shipping Types</div>
            <div class="card-body">
                <table class="table table-striped table-responsive">
                    <thead class="table-dark">
                        <tr>
                            <th>ID Parcel Type</th>
                            <th>Name</th>
                            <th>Parcel Min Weight</th>
                            <th>Parcel Min Weight</th>
							<th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="parcelType : ${listParcelTypes}">
                            <td th:text="${parcelType.parcelTypeId}"></td>
                            <td th:text="${parcelType.name}"></td>
                            <td th:text="${parcelType.minWeight}"></td>
							<td th:text="${parcelType.maxWeight}"></td>
                            <td>
                                <!-- Edit Button -->
                                <a th:href="@{/admin/management/shippingManagement/ParcelType/edit/{id}(id=${parcelType.parcelTypeId})}" 
                                   class="btn btn-warning btn-sm me-1">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                                <!-- Delete Button -->
                                <a th:href="@{/admin/management/shippingManagement/ParcelType/delete/{id}(id=${parcelType.parcelTypeId})}" 
                                   class="btn btn-danger btn-sm"
                                   th:onclick="return confirm('Are you sure you want to delete this shipping type?');">
                                    <i class="fas fa-trash-alt"></i> Delete
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
	</section>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
