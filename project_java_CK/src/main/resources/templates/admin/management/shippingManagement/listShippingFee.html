<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout-admin.html}">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Danh Sách Phí Vận Chuyển</title>
</head>

<body>
	<section layout:fragment="content">
	<div class="container mt-5">
		<h1 class="text-center mb-4">Shipping Fee Management</h1>

		<!-- Notification Message -->
		<div th:if="${message != null}" class="alert alert-primary alert-dismissible fade show" role="alert">
			<i class="fas fa-info-circle"></i> <span th:text="${message}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>



		<!-- Bảng Danh Sách Phí Vận Chuyển -->
		<div class="card">
			<div class="card-header bg-primary text-white">Danh Sách Phí Vận Chuyển</div>
			<div class="card-body">
				<table class="table table-striped">
					<thead class="table-dark">
						<tr>
							<th>ID Shipping Type</th>
							<th>Name Shipping Type</th>
							<th>ID Parcel Type</th>
							<th>Name Parcel Type</th>
							<th>Fee</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="shippingFee : ${listShippingFees}">
							<td th:text="${shippingFee.id.shippingTypeId}"></td>
							<td th:text="${shippingFee.shippingType.name}"></td> <!-- Tên loại vận chuyển -->
							<td th:text="${shippingFee.id.parcelTypeId}"></td>
							<td th:text="${shippingFee.parcelType.name}"></td> <!-- Tên loại gói hàng -->
							<td th:text="${shippingFee.fee}"></td>

						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	</section>
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Font Awesome -->
	<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>

</html>
