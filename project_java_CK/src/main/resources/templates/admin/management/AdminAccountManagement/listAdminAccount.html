<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<title>Manage Parcel Types</title>
</head>

<body>
	<div class="container mt-5">
		<!-- Title -->
		<h1 class="text-center mb-4">Manage Admin Account</h1>

		<!-- Notification Message -->
		<div th:if="${message != null}" class="alert alert-primary alert-dismissible fade show" role="alert">
			<i class="fas fa-info-circle"></i> <span th:text="${message}"></span>
			<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
		</div>

		<!-- Add Shipping Type Button -->
		<div class="d-flex justify-content-between mb-3">
			<a class="btn btn-success" th:href="@{/admin/management/AdminAccountManagement/add}">
				<i class="fas fa-plus"></i> Add Admin Acount
			</a>

		</div>

		<!-- Shipping Types Table -->
		<div class="card">
			<div class="card-header bg-primary text-white">List of Shipping Types</div>
			<div class="card-body">
				<table class="table table-striped table-responsive">
					<thead class="table-dark">
					
						<tr>
							<th> ID </th>
							<th> Email </th>
							<th>Full Name</th>
							<th> Address </th>
							<th> Image </th>
							<th> Phone </th>
							<th> Status </th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="admin : ${listAdmin}">
							<td th:text="${admin.userId}"></td>
							<td th:text="${admin.email}"></td>
							<td th:text="${admin.fullname}"></td>
							<td th:text="${admin.address}"></td>
							<td th:text="${admin.images}"></td>
							<td th:text="${admin.phone}"></td>
							<td th:text="${admin.status}"></td>
							<td>
								
								<a th:href="@{/admin/management/AdminAccountManagement/edit/{userId}(userId=${admin.userId})}"
									class="btn btn-warning btn-sm me-1">
									<i class="fa fa-edit"></i>Edit
								</a>
								<a th:href="@{/admin/management/AdminAccountManagement/delete/{userId}(userId=${admin.userId})}"
									class="btn btn-danger btn-sm">
									<i class="fas fa-trash-alt"></i>Delete
								</a>
							</td>
						</tr>
					</tbody>

				</table>
			</div>
		</div>
	</div>

	    <!-- Bootstrap JS -->
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	    <!-- Font Awesome -->
	    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
	</body>
	</html>
