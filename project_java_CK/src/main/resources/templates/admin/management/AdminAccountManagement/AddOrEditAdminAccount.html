<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<title>Add or Edit Parcel Types</title>
</head>

<body>
	<section class="row table-addlist">
		<div class="col-md-6 offset-md-3">
			<form th:action="@{/admin/management/AdminAccountManagement/saveOrUpdate}" method="POST">

				<div class="card">
					<div class="card-header">
						<h2 th:text="${listAdmin.isEdit} ? 'Edit Admin Account' : 'Add New Admin Account'">Add or Edit
							Parcel Types</h2>
					</div>
					<div class="card-body">
						<div class="mb-3">
							<label for="userId" class="form-label">Admin Id :</label>
							<input type="hidden" th:value="${listAdmin.isEdit}">
							<input type="text" readonly="readonly" class="form-control" th:value="${listAdmin.userId}"
								id="userId" name="userId" placeholder="Admin ID">
						</div>
						<div class="mb-3">
							<label for="email" class="form-label">Admin Email:</label>
							<input type="text" class="form-control" th:value="${listAdmin.email}" id="email"
								name="email" placeholder="Admin Email">
						</div>
						<div class="mb-3">
							<label for="fullname" class="form-label">Admin Full name:</label>
							<input type="text" class="form-control" th:value="${listAdmin.fullname}" id="fullname"
								name="fullname" placeholder="Admin Full Name">
						</div>
						<div class="mb-3">
							<label for="phone" class="form-label">Phone Number:</label>
							<input type="text" class="form-control" th:value="${listAdmin.phone}" id="phone"
								name="phone" placeholder="Admin Phone">
						</div>
						<div class="mb-3">
							<label for="password" class="form-label">Admin Password:</label>
							<input type="text" class="form-control" th:value="${listAdmin.password}" id="password"
								name="password" placeholder="Admin Password">
						</div>
						<div class="mb-3">
							<label for="images" class="form-label">images Number:</label>
							<input type="text" class="form-control" th:value="${listAdmin.images}" id="images"
								name="images" placeholder="Admin images để đỡ">
						</div>
						<div class="mb-3">
							<label for="status" class="form-label">Status Number:</label>
							<input type="text" class="form-control" th:value="${listAdmin.status}" id="status"
								name="status" placeholder="Admin Phone">
						</div>
						<div class="mb-3">
							<label for="address" class="form-label">Address Number:</label>
							<input type="text" class="form-control" th:value="${listAdmin.address}" id="address"
								name="address" placeholder="Admin address">
						</div>
						
						<div class="mb-3">
						    <label for="roleId" class="form-label">Role:</label>
						    <input type="text" class="form-control" th:value="${listAdmin.roleId != null ? listAdmin.roleId : 1}" 
						           id="roleId" name="roleId" placeholder="Role ID" value="1">
						</div>


					</div>
				</div>
				<div class="card-footer text-right">
					<a th:href="@{/admin/management/AdminAccountManagement/add}" class="btn btn-secondary">Add
						Category</a>
					<a th:href="@{/admin/management/AdminAccountManagement}" class="btn btn-success">Back</a>
					<button type="submit" class="btn btn-primary">
						<i class="fas fa-save"></i>
						<span th:if="${listAdmin.isEdit}">Update</span>
						<span th:if="${!listAdmin.isEdit}">Save</span>
					</button>
				</div>
			</form>

			<style>
				.table-addlist {
					padding-top: 50px;
					width: 100%
				}
			</style>
		</div>
	</section>
</body>

</html>
