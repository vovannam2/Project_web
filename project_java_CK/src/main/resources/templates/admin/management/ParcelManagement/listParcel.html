<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Manage Parcels</title>
</head>
<body>
    <div class="container mt-5">
        <!-- Title and Button -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center">Manage Parcels</h1>
            <a href="/admin/assign-shipper" class="btn btn-success">
                <i class="fas fa-plus"></i> Phân Công
            </a>
        </div>

        <!-- Notification Message -->
        <div th:if="${message != null}" class="alert alert-primary alert-dismissible fade show" role="alert">
            <i class="fas fa-info-circle"></i> <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Shipping Types Table -->
        <div class="card">
            <div class="card-header bg-primary text-white">List of Parcels</div>
            <div class="card-body">
                <table class="table table-striped table-responsive">
                    <thead class="table-dark">
                        <tr>
                            <th>Parcel ID</th>
                            <th>User Name</th>
                            <th>Recipient Name</th>
                            <th>Shipper Name</th>
                            <th>Status</th>
                            <th>Weight</th>
                            <th>Note</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="parcel : ${parcels}">
                            <td th:text="${parcel.parcelId}"></td>
                            <td th:text="${parcel.user.fullname}"></td>
                            <td th:text="${parcel.recipient != null ? parcel.recipient.fullname : 'N/A'}"></td>
                            <td th:text="${parcel.shipper != null ? parcel.shipper.fullname : 'N/A'}"></td>
                            <td th:text="${parcel.status}"></td>
                            <td th:text="${parcel.weight}"></td>
                            <td th:text="${parcel.note}"></td>
                            <td>
                                <!-- Detail Button -->
                                <a th:href="@{/admin/management/AdminAccountManagement/parcels/parcelDetail/{id}(id=${parcel.parcelId})}"
                                   class="btn btn-warning btn-sm me-1">
                                    <i class="fas fa-edit"></i> Detail
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
