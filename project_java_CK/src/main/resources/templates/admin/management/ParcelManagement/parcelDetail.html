<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout-admin.html}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Parcel Details</title>
</head>
<body>
	<section layout:fragment="content">
    <div class="container mt-5">
        <!-- Title -->
        <h1 class="text-center mb-4">Parcel Details</h1>

        <!-- Notification Message -->
        <div th:if="${message != null}" class="alert alert-primary alert-dismissible fade show" role="alert">
            <i class="fas fa-info-circle"></i> <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <!-- Parcel Details Card -->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Details</div>
            <div class="card-body">
                <p><strong>ID Parcel:</strong> <span th:text="${parcel.parcelId}"></span></p>
                <p><strong>Customer Name:</strong> <span th:text="${parcel.userName}"></span></p>
				<p><strong>Customer ID:</strong> <span th:text="${parcel.userId}"></span></p>
                <p><strong>Recipient Name:</strong> <span th:text="${parcel.recipientName}"></span></p>
                <p><strong>Shipper Name:</strong> <span th:text="${parcel.shipperName}"></span></p>
                <p><strong>Weight:</strong> <span th:text="${parcel.weight}"></span></p>
                <p><strong>Status:</strong> <span th:text="${parcel.status}"></span></p>
                <p><strong>Note:</strong> <span th:text="${parcel.note}"></span></p>
                <p><strong>Shipping Type:</strong> <span th:text="${parcel.shippingType}"></span></p>
                <p><strong>Created Date:</strong> <span th:text="${parcel.createDate}"></span></p>
                <p><strong>Complete Date:</strong> <span th:text="${parcel.completeDate}"></span></p>
				<p><strong>Start Office:</strong> <span th:text="${parcel.startOffice}"></span></p>
				<p><strong>Destination Office:</strong> <span th:text="${parcel.destinationOffice}"></span></p>
				<p><strong>Payment Method:</strong> <span th:text="${parcel.paymentMethod}"></span></p>
				<p><strong>Recipient ID:</strong> <span th:text="${parcel.recipientId}"></span></p>
            </div>
        </div>

        <!-- Action Button -->
        <div class="text-center">
            <a th:href="@{/admin/management/Parcel-Management/parcels}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to List
            </a>
        </div>
    </div>
    </section>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
