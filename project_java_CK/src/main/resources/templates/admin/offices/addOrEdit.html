<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout-admin.html}">

<body>

	<!--Thêm dòng này vào-->
	<section layout:fragment="content">

		<!--Viết nội dung từ đây-->
		<div class="row" style="padding: 20px; padding-top: 10px;">
			<div class="col">
				<div class="container-fluid">
					<h1 style="font-size: 27px; padding-left: 10px;"
						th:text="${office.isEdit ? 'Chỉnh sửa bưu cục' : 'Thêm bưu cục mới'}"></h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a th:href="@{/admin/offices}"
							style="text-decoration: none">Quản lý bưu cục</a></li>
						<li th:if="${office.isEdit}" class="breadcrumb-item active">
							<a th:href="@{/admin/offices/edit/{id}(id=${office.officeId})}"
							style="text-decoration: none; color: black;"
							th:text="'Chỉnh sửa bưu cục'"></a>
						</li>

						<li th:if="${!office.isEdit}" class="breadcrumb-item active">
							<a th:href="@{/admin/offices/add}"
							style="text-decoration: none; color: black;"
							th:text="'Thêm bưu cục mới'"></a>
						</li>
					</ol>
					<form th:action="@{/admin/offices/saveOrUpdate}" method="POST">
						<div class="card">
							<div class="card-header">
								<i class="icon-plus menu-icon"></i>
								<h2 class="d-inline" style="font-size: 20px;"
									th:text="${office.isEdit ? 'Edit Office' : 'Add New Office'}"></h2>
							</div>
							<div class="card-body">
								<div class="mb-3">

									<label for="officeId" class="form-label">Office ID:</label>

									<input type="hidden" th:name="isEdit" th:value="${office.isEdit}">

									<input type="text" readonly="readonly" class="form-control"
										th:value="${office.officeId}" id="officeId" th:name="officeId"
										aria-describedby="officeIdid" style="background:#ebebeb;">

								</div>
								<div class="mb-3">
									<label for="address" class="form-label">Office Address:</label>
									<input type="text" class="form-control"
										th:value="${office.address}" id="address" th:name="address">
								</div>

								<div class="mb-3">
									<label for="phone" class="form-label">Office Phone:</label> <input
										type="text" class="form-control" th:value="${office.phone}"
										id="phone" th:name="phone">
								</div>

							</div>
						</div>
						<br>
						<div class="card-footer text-muted" style="float: right;">
							<button class="btn btn-primary" type="submit">
								<i class="fa fa-save"></i> <span
									th:text="${office.isEdit ? 'Update' : 'Save'}"></span>
							</button>
							<a th:href="@{/admin/offices}" class="btn btn-success"><i
								class="fa fa-bars"></i> Danh sách bưu cục</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
