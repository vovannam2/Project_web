<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout-admin.html}">

<body>

	<!--Thêm dòng này vào-->
	<section layout:fragment="content">

		<!--Viết nội dung từ đây-->
		<div class="row" style="padding: 20px; padding-top: 10px;">
			<div class="col">
				<div class="container-fluid">
					<h1 style="font-size: 27px; padding-left: 10px;"
						th:text="${type.isEdit ? 'Chỉnh sửa loại phương tiện vận chuyển' : 'Thêm loại phương tiện vận chuyển mới'}"></h1>
					<ol class="breadcrumb mb-4">
						<li class="breadcrumb-item"><a th:href="@{/admin/vehicleTypes}"
							style="text-decoration: none">Quản lý loại phương tiện vận chuyển</a></li>
						<li th:if="${type.isEdit}" class="breadcrumb-item active">
							<a th:href="@{/admin/vehicleTypes/edit/{id}(id=${type.vehicleTypeId})}"
							style="text-decoration: none; color: black;"
							th:text="'Chỉnh sửa loại phương tiện vận chuyển'"></a>
						</li>

						<li th:if="${!type.isEdit}" class="breadcrumb-item active">
							<a th:href="@{/admin/vehicleTypes/add}"
							style="text-decoration: none; color: black;"
							th:text="'Thêm loại phương tiện vận chuyển mới'"></a>
						</li>
					</ol>
					<form th:action="@{/admin/vehicleTypes/saveOrUpdate}" method="POST">
						<div class="card">
							<div class="card-header">
								<i class="icon-plus menu-icon"></i>
								<h2 class="d-inline" style="font-size: 20px;"
									th:text="${type.isEdit ? 'Edit Vehicle Type' : 'Add New Vehicle Type'}"></h2>
							</div>
							<div class="card-body">
								<div class="mb-3">

									<label for="vehicleTypeId" class="form-label">Vehicle Type ID:</label>

									<input type="hidden" th:name="isEdit" th:value="${type.isEdit}">

									<input type="text" readonly="readonly" class="form-control"
										th:value="${type.vehicleTypeId}" id="vehicleTypeId" th:name="vehicleTypeId"
										aria-describedby="vehicleTypeIdid" style="background:#ebebeb;">

								</div>
								<div class="mb-3">
									<label for="name" class="form-label">Type Name:</label>
									<input type="text" class="form-control"
										th:value="${type.name}" id="name" th:name="name">
								</div>

							</div>
						</div>
						<br>
						<div class="card-footer text-muted" style="float: right;">
							<button class="btn btn-primary" type="submit">
								<i class="fa fa-save"></i> <span
									th:text="${type.isEdit ? 'Update' : 'Save'}"></span>
							</button>
							<a th:href="@{/admin/vehicleTypes}" class="btn btn-success"><i
								class="fa fa-bars"></i> Danh sách loại phương iện vận chuyển</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
