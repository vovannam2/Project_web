<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/layout-admin.html}">

<head>
<style>
.product-container {
	display: flex;
	align-items: center;
	/* Dọc giữa theo chiều cao */
}

.aside {
	margin-right: 10px;
	margin-bottom: 10px;
	/* Điều chỉnh khoảng cách giữa ảnh và nội dung nếu cần */
}
</style>
</head>

<body>

	<section layout:fragment="content" class="user">

		<div class="row">
			<div class="col mt-4">
				<div class="container">
					<!-- Page Title -->
					<div class="container-fluid px-4">
						<h1 class="h3 mb-0 text-gray-800">Thông tin nhân viên</h1>
						<ol class="breadcrumb mb-4">
							<li class="breadcrumb-item"><a th:href="@{/admin/employees}"
								style="text-decoration: none">Quản lý nhân viên</a></li>
							<li class="breadcrumb-item active"><a
								th:href="@{/admin/employees/detail/{id}(id=${user.userId})}"
								style="text-decoration: none; color: black">Thông tin nhân
									viên</a></li>
						</ol>
					</div>
				</div>
				<div class="container">
					<div class="row align-items-start">
						<div class="nav flex-column nav-pills col-md-4">
							<img th:src="@{${user.avatarImagePath}}" alt="/sercurity/img/avatar.png"
								class="img-fluid"
								style="width: 100%; height: 200px; border-radius: 10px; margin-bottom: 20px;" />
						</div>
						<div class="tab-content col-md-8" id="v-pills-tabContent">
							<!-- Tài khoản Tab -->
							<div class="tab-pane fade show active" style="margin-left: 15px;"
								id="v-pills-home" role="tabpanel"
								aria-labelledby="v-pills-home-tab" tabindex="0">
								<form action="/web/users/saveOrUpdate" method="POST">
									<div class="card">
										<div class="card-body">
											<h1 class="h3 mb-0 text-gray-800" th:text="${user.fullname}"
												style="font-size: 30px; color: red;"></h1>
											<br> <br>
											<!-- Display User Information -->
											<h1 class="h3 mb-0 text-gray-800"
												style="font-size: 20px; padding-left: 20px;">Thông tin
												cá nhân</h1>
											<br>
											<div style="padding-left: 120px;">
												<div class="mb-3">
													<label for="userId" class="form-label"><strong>Employee
															ID:</strong> </label> <span th:text="${user.userId}" id="userId"></span>
												</div>
												<div class="mb-3">
													<label for="fullname" class="form-label"><strong>Full
															name:</strong></label> <span th:text="${user.fullname}" id="fullname"></span>
												</div>
												<div class="mb-3">
													<label for="email" class="form-label"><strong>Employee
															email:</strong></label> <span th:text="${user.email}" id="email"></span>
												</div>
												<div class="mb-3">
													<label for="password" class="form-label"><strong>Password:</strong></label>
													<span th:text="${user.password}" id="password"></span>
												</div>
												<div class="mb-3">
													<label for="phone" class="form-label"><strong>Employee
															phone:</strong></label> <span th:text="${user.phone}" id="phone"></span>
												</div>
												<div class="mb-3">
													<label for="address" class="form-label"><strong>Employee
															address:</strong></label> <span th:text="${user.address}" id="address"></span>
												</div>

											</div>
											<br>
											<h1 class="h3 mb-0 text-gray-800"
												style="font-size: 20px; padding-left: 20px;">Thông tin
												công việc</h1>
											<br>
											<div style="padding-left: 120px;">
												<div class="mb-3">
													<label for="role" class="form-label"><strong>Role:</strong></label>
													<span th:text="${user.role.name}" id="role"></span>
												</div>
												<div class="mb-3" th:if="${user.employOffice != null}">
													<label for="office" class="form-label"><strong>Post
															office:</strong></label> <span
														th:text="${user.employOffice.office.address}" id="office"></span>
												</div>
												<div class="mb-3">
													<label for="createDate" class="form-label"><strong>Account
															creation date:</strong></label> <span th:text="${user.createDate}"
														id="createDate"></span>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>

</html>
